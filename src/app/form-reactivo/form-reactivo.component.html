<div class="container">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Username</span>
      <input id="usuario" type="text" class="form-control" placeholder="Nombre de Usuario (UserName)"
        aria-label="Recipient’s username" aria-describedby="inputGroupPrepend" formControlName="usuario" required />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Nombre </span>
      <input id="nombre" type="text" class="form-control" placeholder="Nombre de la Persona"
        aria-label="Recipient’s username" aria-describedby="basic-addon2" formControlName="nombre" required />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Apellido</span>
      <input id="apellido" type="text" class="form-control" placeholder="Apellido de la persona"
        aria-label="Recipient’s username" aria-describedby="basic-addon2" formControlName="apellido" required />
    </div>

    <button class="btn btn-primary" type="submit">
      {{ editingId === null ? 'Crear Usuario' : 'Actualizar Usuario' }}
    </button>
    <button class="btn btn-primary" type="submit" *ngIf="editingId !== null" (click)="onCancel()">
      Cancelar
    </button>
  </form>

  <hr />

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.usuario }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.apellido }}</td>
        <td>
          <button (click)="onEdit(u)" class="btn btn-secondary">Editar</button>
          <button (click)="onDelete(u.id)" class="btn btn-secondary">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
